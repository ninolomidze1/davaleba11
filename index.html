  <body>
    <div class="backgroundimg">
      <div class="box">
        <p>REGISTRATION</p>
        <form action="#">
          <div class="name">
            <label for="NAME">Name</label>
            <input type="Name" id="NAME" name="Name" placeholder="name" />
          </div>
          <div class="name">
            <label for="EMAIL">Email</label>
            <input
              type="EMAIL"
              id="EMAIL"
              name="EMAIL"
              placeholder="email"
              required
            />
          </div>
          <div class="gender">
            <input type="radio" name="gender" id="gender" />
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender" />
            <label for="gender">Male</label>
          </div>
          <div class="name">
            <label for="date">Date</label>
            <input class="date" type="date" id="date" name="date" />
          </div>
          <div class="name">
            <label for="Country">Country</label>
            <input
              type="Country"
              id="Country"
              name="Country"
              placeholder="Country"
            />
          </div>
          <div class="checkbox">
            <input type="checkbox" name="Bronze" id="Bronze" />
            <label for="Bronze">Bronze</label>
            <input type="checkbox" name="Silver" id="Silver" />
            <label for="Silver">Silver</label>
            <input type="checkbox" name="Gold" id="Gold" />
            <label for="Gold">Gold</label>
          </div>
          <div class="buttons">
            <button class="button1" type="reset">CANCEL</button>
            <button class="button2" type="submit">CONFRIM</button>
          </div>
        </form>
      </div>
    </div>
